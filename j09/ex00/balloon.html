<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<style>
			div {
				height: 200px;
				width: 200px;
				background-color: red;
				border-radius: 50%;
			}
		</style>
		<script>
			var color = {0: '#ff0000', 1: '#00ff00', 2: '#0000ff'};
			var balloon;
			var size = 200;
			var i = 0;

			window.onload = function () {
				balloon = document.querySelector("#balloon");
				balloon.addEventListener("click", clickEvent);
				balloon.addEventListener("mouseleave", mouseEvent);
			}
			function load(i) {
				balloon.style.backgroundColor = color[i];
				balloon.style.height = size + 'px';
				balloon.style.width = size + 'px';
			}
			function clickEvent() {
				size += 10;
				if (size > 420)
				size = 200;
				i++;
				if (i > 2)
				i = 0;
				load(i);
			}
			function mouseEvent() {
				size -= 5;
				if (size < 200)
				size = 200;
				i--;
				if (i < 0)
				i = 2;
				load(i);
			}
		</script>
	</head>
	<body>
		<div id="balloon"></div>
	</body>
</html>
