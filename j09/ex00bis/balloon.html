<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
		<style>
			div {
				height: 200px;
				width: 200px;
				background-color: red;
				border-radius: 50%;
			}
		</style>
		<script>
			var color = {0: '#ff0000', 1: '#00ff00', 2: '#0000ff'};
			var balloon;
			var size = 200;
			var i = 0;

			$(document).ready(function() {
				balloon = $('#balloon');
				balloon.click(clickEvent);
				balloon.mouseleave(mouseEvent);
			})
			function load(i) {
				balloon.css('height', size);
				balloon.css('width', size);
				balloon.css('backgroundColor', color[i]);
			}
			function clickEvent() {
				size += 10;
				if (size > 420)
				size = 200;
				i++;
				if (i > 2)
				i = 0;
				load(i);
			}
			function mouseEvent() {
				size -= 5;
				if (size < 200)
				size = 200;
				i--;
				if (i < 0)
				i = 2;
				load(i);
			}
		</script>
	</head>
	<body>
		<div id="balloon"></div>
	</body>
</html>
